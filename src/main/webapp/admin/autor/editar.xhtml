<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Bookly</title>
    <link rel="stylesheet" href="../../assets/css/app.css"/>
</h:head>
<h:body>
    <div class="container column">
        <h1>Edição de Autor</h1>
        <h:form>
            <div class="column">
                <div class="row">
                    <h:inputText id="nome" required="true" requiredMessage="Por favor, preencha o nome do autor" styleClass="inputGray" value="#{autorMB.autor.nome}" a:placeholder="Nome"/>
                    <h:message for="nome"/>
                </div>
                <div class="row">
                    <h:inputText id="idade" required="true" requiredMessage="Por favor, preencha a idade do autor" styleClass="inputGray" value="#{autorMB.autor.idade}" a:placeholder="Idade"/>
                    <h:message for="idade"/>
                </div>
            </div>
            <div class="row">
                <h:link styleClass="buttonGray right10" value="Voltar" outcome="#{autorMB.gotoListar}"/>
                <h:commandButton styleClass="buttonGray" value="Editar" action="#{autorMB.editar}"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
