<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Bookly</title>
    <link rel="stylesheet" href="assets/css/app.css"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
</h:head>
<h:body>
    <section class="container loginContainer">
        <div class="loginBox">
            <h2>Login</h2>
            <h:form styleClass="column">
                <div class="row">
                    <h:inputText id="email"  styleClass="inputGray" required="true" requiredMessage="Por favor, preencha o email" value="#{usuarioMB.usuario.email}" a:placeholder="Email"/>
                    <h:message for="email"/>
                </div>
                <div class="row">
                    <h:inputSecret id="senha" styleClass="inputGray" required="true" requiredMessage="Por favor, preencha a senha" value="#{usuarioMB.usuario.senha}" a:placeholder="Placeholder"/>
                    <h:message for="senha"/>
                </div>
                <div class="row">
                    <h:commandButton styleClass="buttonGray right10" value="Entrar"/>
                    <h:commandLink styleClass="buttonGray" value="NÃ£o possui uma conta? Cadastre-se" action="#{usuarioMB.gotoCadastro}"/>
                </div>
            </h:form>
        </div>
    </section>
</h:body>
</html>
