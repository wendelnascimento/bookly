<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Bookly</title>
    <link rel="stylesheet" href="assets/css/app.css"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
</h:head>
<h:body>
    <ui:include src="includes/header.xhtml"/>
    <section class="container column">
        <div class="column">
            <ui:repeat var="livro" value="#{carrinhoMB.carrinho}">
                <div class="carrinhoItem">
                    <img src="#{livro.foto}" alt="#{livro.titulo}"/>
                    <span>#{livro.titulo}</span>
                </div>
            </ui:repeat>
        </div>
        <span>Subtotal dos itens: R$#{carrinhoMB.totalCarrinho}</span>
        <h3>Frete</h3>
        <h:form>
            <div class="row">
                <h:selectOneMenu id="freteItem" required="true" requiredMessage="Por favor, selecione o frete" styleClass="inputGray" value="#{carrinhoMB.frete.id}">
                    <f:selectItems value="#{freteMB.fretes}" var="frete"
                                   itemLabel="#{frete.nome}" itemValue="#{frete.id}" />
                </h:selectOneMenu>
                <h:message for="freteItem"/>
            </div>
            <h:commandButton value="Confirmar compra" styleClass="buttonGray" action="#{carrinhoMB.gotoConfirmar}"/>
        </h:form>
    </section>
</h:body>
</html>
