<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Bookly</title>
    <link rel="stylesheet" href="../../assets/css/app.css"/>
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css"/>
</h:head>
<h:body>
    <div class="container column">
        <h1>Lista de Livros</h1>
        <h:form>
            <table>
                <thead>
                <tr>
                    <td>#</td>
                    <td>Título</td>
                    <td>Editora</td>
                    <td>Autor</td>
                    <td>Assunto</td>
                    <td>Preço</td>
                    <td>Desconto</td>
                    <td></td>
                </tr>
                </thead>
                <ui:repeat var="livro" value="#{livroMB.livros}">
                    <tr>
                        <td>#{livro.id}</td>
                        <td>#{livro.titulo}</td>
                        <td>#{livro.editora.nome}</td>
                        <td>#{livro.autor.nome}</td>
                        <td>#{livro.assunto.nome}</td>
                        <td>#{livro.preco}</td>
                        <td>#{livro.desconto}</td>
                        <td>
                            <h:commandLink value="" action="#{livroMB.gotoEditar}">
                                <i class="fa fa-pencil"></i>
                                <f:setPropertyActionListener value="#{livro.id}" target="#{livroMB.livro.id}" />
                            </h:commandLink>
                            <h:commandLink value="" action="#{livroMB.gotoDeletar}">
                                <i class="fa fa-trash"></i>
                                <f:setPropertyActionListener value="#{livro.id}" target="#{livroMB.livro.id}" />
                            </h:commandLink>
                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </h:form>
    </div>
</h:body>
</html>
