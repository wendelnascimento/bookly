<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Bookly</title>
</h:head>
<h:body>
    <h1>Cadastro de Livro</h1>
    <h:form>
        <h:inputText value="#{livroMB.livro.titulo}" a:placeholder="Título"/>
        <h:selectOneMenu value="#{livroMB.livro.autor.id}">
            <f:selectItems value="#{autorMB.autores}" var="autor"
                           itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
        </h:selectOneMenu>
        <h:selectOneMenu value="#{livroMB.livro.editora.id}">
            <f:selectItems value="#{editoraMB.editoras}" var="editora"
                           itemLabel="#{editora.nome}" itemValue="#{editora.id}" />
        </h:selectOneMenu>
        <h:selectOneMenu value="#{livroMB.livro.assunto.id}">
            <f:selectItems value="#{assuntoMB.assuntos}" var="assunto"
                           itemLabel="#{assunto.nome}" itemValue="#{assunto.id}" />
        </h:selectOneMenu>
        <h:inputText value="#{livroMB.livro.preco}" a:placeholder="Preço"/>
        <h:inputText value="#{livroMB.livro.desconto}" a:placeholder="Desconto"/>
        <h:commandButton value="Cadastrar" action="#{livroMB.cadastrar}"/>
    </h:form>
</h:body>
</html>
